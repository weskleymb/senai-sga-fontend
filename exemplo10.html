<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML5</title>
</head>
<body>
    <form action="" method="post">
        <label for="cor">Escolha a cor:</label>
        <input type="color" name="cor" id="cor">
        <hr>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">
        <hr>
        <label for="evento">Data e Hora do Evento:</label>
        <input type="datetime-local" name="evento" id="evento">
        <hr>
        <label for="mes-evento">Mês do Evento:</label>
        <input type="month" name="mes-evento" id="mes-evento">
        <hr>
        <label for="email">Seu E-mail:</label>
        <input type="email" name="email" id="email">
        <hr>
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" value="10" min="0" max="10" step="2">
        <hr>
        <label for="avaliacao">Avaliação do Site:</label>
        <input type="range" name="avaliacao" id="avaliacao" value="5" min="0" max="5">
        <hr>
        <label for="procurar">Pesquisar no site:</label>
        <input type="search" name="procurar" id="procurar">
        <hr>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
