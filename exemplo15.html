<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/exemplo4.css">
</head>
<body>
    <div id="corpo" class="container">
        <h1>Bem vindo ao bootstrap</h1>
        <form action="" method="get">
            <div class="row">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" name="nascimento" id="nascimento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="fone">Fone</label>
                            <input type="text" class="form-control" name="fone" id="fone">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Dados de Endereço</legend>
                    <div class="row">
                        <div class="form-group col-xs-10">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" name="logradouro" id="logradouro">
                        </div>
                        <div class="form-group col-xs-2">
                            <label for="numero">Numero</label>
                            <input type="text" class="form-control" name="numero" id="numero">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" name="cidade" id="cidade">
                        </div>
                        <div class="form-group col-xs-4">
                            <label for="estado">Estado</label>
                            <select class="form-control" name="estado" id="estado">
                                <option selected disabled>-- Estado --</option>
                                <option value="ce">Ceará</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="pb">Paraíba</option>
                                <option value="pe">Pernambuco</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-4">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" name="cep" id="cep">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Dados de Cobrança</legend>
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label for="cartao">Cartão</label>
                            <select class="form-control" name="cartao" id="cartao">
                                <option selected disabled>-- Bandeira --</option>
                                <option value="visa">Visa</option>
                                <option value="master">Master</option>
                                <option value="hiper">Hiper</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="numero-cartao">Número do Cartão</label>
                            <input type="text" class="form-control" name="numero-cartao" id="numero-cartao">
                        </div>
                        <div class="form-group col-xs-2">
                            <label for="numero-seguranca">CVS</label>
                            <input type="text" class="form-control" name="numero-seguranca" id="numero-seguranca">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-8">
                            <label for="titular-cartao">Nome Impresso no Cartão</label>
                            <input type="text" class="form-control" name="titular-cartao" id="titular-cartao">
                        </div>
                        <div class="form-group col-xs-4">
                            <label for="validade-cartao">Validade do Cartão</label>
                            <input type="month" class="form-control" name="validade-cartao" id="validade-cartao">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
