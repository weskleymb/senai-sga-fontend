<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap -->

    <body>
        <div class="container" style="margin-top: 50px;">

                        <form>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" id="nome" maxlength="30" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="idade">Idade</label>
                                <input class="form-control" type="number" id="idade" value="18" min="18" max="65">
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <br>
                                <label for="masculino">
                                    <input type="radio" name="sexo" id="masculino" value="Masculino" checked>

                                    <input type="radio" name="sexo" id="feminino" value="Feminino">
                                    Feminino
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary btn-block" type="button" onclick="inserir_funcionario();">
                                            <i class="fas fa-save"></i> Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-danger btn-block" type="reset">
                                            <i class="fas fa-trash"></i> Limpar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
                <!-- Lista de Elementos -->
                <div class="col-6">
                    <fieldset>
                        <legend>Lista de Funcion치rios</legend>
                        <table class="table table-striped table-hover" id="tabela-funcionarios">

                                    <th>Idade</th>

                            </thead>
                            <tbody>
                                
                            </tbody>

        </div>
